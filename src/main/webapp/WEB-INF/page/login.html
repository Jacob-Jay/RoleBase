<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form method="post" th:action="@{/login/DoLogin}">
    name:<input type="text" name="username" id="username"><br>
    password:<input type="text" name="password" id="password"> <br>
    remember:<input id="remember-me"  name="remember-me" type="checkbox"><br>
    <span th:text="${session.error}"></span><br>
    <input type="submit" value="login">
</form>
</body>
</html>
